name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  DOCKER_BUILDKIT: 1

jobs:
  # Job: Linting et vérification du code backend
  backend-lint:
    name: Backend - Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint

      - name: Check formatting
        working-directory: ./backend
        run: |
          npm run format -- --check || (echo "Code is not formatted. Run 'npm run format' to fix." && exit 1)

  # Job: Linting et vérification du code frontend
  frontend-lint:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit

  # Job: Tests backend (si disponibles)
  backend-test:
    name: Backend - Tests
    runs-on: ubuntu-latest
    needs: [backend-lint]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: forgetmenot
          POSTGRES_PASSWORD: forgetmenot_password
          POSTGRES_DB: forgetmenot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup Prisma
        working-directory: ./backend
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://forgetmenot:forgetmenot_password@localhost:5432/forgetmenot_test
        run: npm test -- --passWithNoTests

  # Job: Build des images Docker
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: forgetmenot-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: forgetmenot-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job: Build et push vers Docker Hub (optionnel - seulement sur main)
  docker-push:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/forgetmenot-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/forgetmenot-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/forgetmenot-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/forgetmenot-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

